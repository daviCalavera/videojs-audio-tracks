<html lang="en">
  <head>
    <link href="https://vjs.zencdn.net/5.0.0/video-js.css" rel="stylesheet">
    <link href="../dist/videojs-audio-tracks.min.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/5.0.0/video.js" type="text/javascript"></script>
    <script src="../dist/videojs-audio-tracks.min.js" type="text/javascript"></script>
  </head>
  <body>
      <video id="example-video" width="640" height="265" class="video-js vjs-default-skin" controls poster="http://video-js.zencoder.com/oceans-clip.png">
        <source src="https://s3.amazonaws.com/sprice-testing/ocean-two-audio-tracks.mp4" type='video/mp4'>
      </video>

    <script>
        'use strict';
        var player = videojs('example-video');
        player.AudioTracks({
          default: 0,
          descriptive: 1
        });
    </script>
  </body>
</html>
